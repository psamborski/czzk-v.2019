{% extends "base.html" %}

{% block additional_style %}
    <style>
        #player-container {
            height: 100vh;
            padding-top: 140px;
            box-sizing: border-box;
        }

        iframe {
            height: 100%;
        }

        @media only screen and (max-width: 1000px) {
            #player-container {
                padding-top: 70px;
            }
        }
    </style>
{% endblock %}

{% block title %}Audio{% endblock %}

{% block content %}
    <section id="player-container">
        <iframe width="100%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/846494198&&color=%2304040a&auto_play=false&hide_related=false&show_comments=true&show_user=false&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </section>
{% endblock %}
